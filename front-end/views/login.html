<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - While Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: url('../public/MEDIA/imagens/fundo_login.png') no-repeat left center fixed;
      background-size: cover;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 30%;
    }
    .login-container {
      background: #707070;
      padding: 2rem;
      border-radius: 50px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(251, 251, 251, 0.2);
    }
    .login-container h2 { font-size: 2.5rem; margin-bottom: 1rem; color: #000; }
    .login-container p { color: #000; margin-bottom: 2rem; }
    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #fff;
      border-radius: 5px;
      background: #fff;
      color: #000;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(45deg, #060662, #062b50);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .login-container button:hover { transform: translateY(-2px); }
    .footer { margin-top: 2rem; color: #ccc; font-size: 0.9rem; }
    .footer a { color: #000; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <p>Bem-vindo de volta criativo!</p>

    <!-- envia pro back-end -->
    <form action="http://localhost/GitHub/whileplay_aez/whileplay_aez/back-end/controllers/loginController.php" method="POST">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      <a href="cadastro.html">Criar uma conta</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('erro') === 'invalido') alert('Email ou senha inv√°lidos!');
    });
  </script>
</body>
</html>
